<!DOCTYPE html>
<html>
    <head>
        <style>
            /*Header Grid Area*/
            .header { 
                grid-area: header; 
                background-color: blue;
            }

            /*Aside Grid Area*/
            .aside { 
                grid-area: aside; 
                background-color: aqua;
            }

            /*Navigation Bar Grid Area*/
            .nav { 
                grid-area: nav; 
                background-color: blueviolet;
            }

            /*Article Grid Area*/
            .article { 
                grid-area: article;
                background-color: aquamarine;
            }

            /*Footer Grid Area*/
            .footer { 
                grid-area: footer; 
                background-color: brown;
            }

            /*Default Grid Container*/
            .grid-container {
                display: grid;
                grid-template-areas: 
                'header header'
                'nav nav'
                'aside article'
                'footer footer';
                grid-template-columns: 20% 80%;
            }

            /*Makes P tags inline*/
            p {
                display: inline;
            }

            /*If screen is 500px or less, Aside and Article has its own row*/
            @media (max-width:500px) {
                .grid-container {
                    display: grid;
                    grid-template-areas: 
                    'header header'
                    'nav nav'
                    'aside aside'
                    'article article'
                    'footer footer';
                }
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                overflow: hidden;
                background-color: aqua;
            }

            nav li {
                float: left;
            }

            nav li a {
                display: block;
                color: white;
                text-align: center;
                text-decoration: none;
            }

            nav li a:hover {
                background-color: green;
            }

            nav .active {
                background-color: black;
                color: white;
            }

            aside ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: auto;
                background-color: pink;
            }

            aside li a {
                display: block;
                color: blue;
                padding:0;
                text-decoration: none;
            }

            aside li a:hover {
                background-color: green;
            }

            aside .active {
                background-color: black;
                color: white;
            }
        </style>
    <head>
    <body>
        <main class="grid-container">
            <header class="header">
                <h1>Header</h1>
            </header>
            <nav class="nav">
                <ul>
                    <li><a class="active" href="about.html">About The Company</a></li>
                    <li><a href="policies.html">Policies</a></li>
                    <li><a href="policies.html">Compliance</a></li>
                    <li><a href="policies.html">Benefits</a></li>
                    <li><a href="policies.html">Paid Time Off and Leave</a></li>
                    <li><a href="policies.html">Office Conduct</a></li>
                </ul>
            </nav>
            <aside class="aside">
                <ul>
                    <li><a class="active" href="about.html">About The Company</a></li>
                    <li><a href="policies.html">Policies</a></li>
                    <li><a href="policies.html">Compliance</a></li>
                    <li><a href="policies.html">Benefits</a></li>
                    <li><a href="policies.html">Paid Time Off and Leave</a></li>
                    <li><a href="policies.html">Office Conduct</a></li>
                </ul>
            </aside>
            <article class="article">
                <p>Article</p>
            </article>
            <footer class="footer">
                <p>Footer</p>
            </footer>
        </main>
    </body>
</html>
